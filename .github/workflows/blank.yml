name: Notify Discord on Pull Request

on:
  pull_request:
    types: [opened, reopened, closed, synchronized]

jobs:
  discord_notification:
    runs-on: ubuntu-latest

    steps:
    - name: Send Discord Notification
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        PR_STATE: ${{ github.event.pull_request.state }}
        PR_TITLE: ${{ github.event.pull_request.title }}
        PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        PR_URL: ${{ github.event.pull_request.html_url }}
      run: |
        curl -X POST \
          -H "Content-Type: application/json" \
          -d '{
            "content": "Pull Request #'"${PR_NUMBER}"' has been **'"${PR_STATE}"'**.\n**Title**: '"${PR_TITLE}"'\n**Auteur**: '"${PR_AUTHOR}"'\n**Link**: [PR Link]('"${PR_URL}"')",
            "username": "GitHub PR Bot"
          }' \
          "$DISCORD_WEBHOOK_URL"
