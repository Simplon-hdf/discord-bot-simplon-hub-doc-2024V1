name: Notify Discord on Pull Request

on:
  pull_request:
    types: [opened, reopened, closed, synchronized]

jobs:
  discord_notification:
    runs-on: ubuntu-latest

    steps:
    - name: Send Discord Notification
      env:
        WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        PR_TITLE: ${{ github.event.pull_request.title }}
        PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        PR_URL: ${{ github.event.pull_request.html_url }}
        PR_STATUS: ${{ github.event.pull_request.state }}
      run: |
        curl -H "Content-Type: application/json" -d "{\"content\": \"**Nouvelle Pull Request**\n- **Titre** : $PR_TITLE\n- **Auteur** : $PR_AUTHOR\n- **URL** : $PR_URL\n- **Statut** : $PR_STATUS\"}" "$WEBHOOK_URL"
