name: CI Workflow with Discord Notification

on:
  pull_request:
    branches: [ "develop" ]  # Exécute le workflow sur les PR vers la branche develop
  workflow_dispatch:  # Permet d'exécuter manuellement depuis l'onglet Actions

jobs:
  # Job de notification vers Discord
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        
      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}  # Secret sécurisé avec l'URL du webhook
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{
            "content": "Pull Request #${{ github.event.pull_request.number }} has been **${{ github.event.action }}**.\n**Title**: ${{ github.event.pull_request.title }}\n**Link**: [PR Link](${{ github.event.pull_request.html_url }})",
            "username": "GitHub PR Bot"
          }' \
          $DISCORD_WEBHOOK_URL
